<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" charset="utf-8">
  <title>Magic 8 Bowie</title>
  <script type="text/javascript" src="bower_components/blip/blip.js"></script>
</head>
<body ng-app="bowieApp">

    <div class="title-bar">Magic <span class="eight">8</span> Bowie</div>

  </section>

  <ng-view></ng-view>

<script type="text/javascript" src="bower_components/angular/angular.js"></script>
