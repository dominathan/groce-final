<!DOCTYPE html>
<html lang="en" ng-app="bowieApp">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" charset="utf-8">
  <title>Magic 8 Bowie</title>
</head>

<ng-view></ng-view>
